name: "Pull translations from Transifex"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  pull-translations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOYMENT_SSH_KEY }}
          ref: "master"

      - name: l10n-pull
        uses: transifex/cli-action@v2
        with:
          token: ${{ secrets.TX_TOKEN }}
          args: pull --force --skip --all

      - name: l10n-format
        run: |
          jq . ownCloud/Resources/Localizable.xcstrings > ownCloud/Resources/Localizable.xcstrings
          jq . ownCloud/Resources/InfoPlist.xcstrings > ownCloud/Resources/InfoPlist.xcstrings
          jq . ownCloudAppFramework/Resources/Localizable.xcstrings > ownCloudAppFramework/Resources/Localizable.xcstrings
          jq . "ownCloud File Provider/Localizable.xcstrings" > "ownCloud File Provider/Localizable.xcstrings"
          jq . "ownCloud Share Extension/InfoPlist.xcstrings" > "ownCloud Share Extension/InfoPlist.xcstrings"
          jq . "ownCloud Action Extension/InfoPlist.xcstrings" > "ownCloud Action Extension/InfoPlist.xcstrings"

      - uses: GuillaumeFalourd/git-commit-push@v1.3
        with:
          email: devops@owncloud.com
          name: ownClouders
          commit_message: "[tx] updated translations from transifex"
